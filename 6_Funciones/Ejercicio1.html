<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1</title>
  </head>

  <body>
    <script>
      "use strict";
      function suma(num1, num2) {
        return num1 + num2;
      }

      let numero1 = parseFloat(prompt("Ingrese el primer número para sumar"));
      let numero2 = parseFloat(prompt("Ingrese el segundo número para sumar"));

      alert(
        `El resultado de sumar ${numero1} y ${numero2} es ${suma(
          numero1,
          numero2
        )}`
      );
    </script>
  </body>
</html>
