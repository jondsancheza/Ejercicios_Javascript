<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3</title>
  </head>

  <body>
    <script>
      "use strict";

      function devolverSiglo(anio) {
        let siglo = Math.floor((anio - 1) / 100) + 1;
        return siglo;
      }

      let anio = parseInt(prompt("Ingrese el año"));
      alert(
        `El siglo al que pertenece el año ingresado es ${devolverSiglo(anio)}`
      );
    </script>
  </body>
</html>
