<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3</title>
  </head>
  <body>
    <script>
      "use strict";
      let num1;
      let num2;
      let num3;
      const numIncorrecto = "El valor ingresado no es un número";
      let validacion = false;

      do {
        num1 = parseFloat(prompt("Ingrese el primer número:"));
        if (isNaN(num1) || num1 === "") {
          alert(numIncorrecto);
          continue;
        } else {
          num2 = parseFloat(prompt("Ingrese el segundo número:"));
          if (isNaN(num2) || num2 === "") {
            alert(numIncorrecto);
            continue;
          } else {
            num3 = parseFloat(prompt("Ingrese el tercer número:"));
            if (isNaN(num3) || num3 === "") {
              alert(numIncorrecto);
              continue;
            } else {
              validacion = true;
            }
          }
        }
      } while (validacion === false);

      let promedio = (num1 + num2 + num3) / 3;
      alert(`El promedio de los tres números ingresados es ${promedio}`);
    </script>
  </body>
</html>
