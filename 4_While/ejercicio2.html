<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio2</title>
  </head>
  <body>
    <script>
      "use strict";

      let num = parseInt(prompt("Ingrese un número"));
      let primo = 0;
      let i = 1;

      const esPrimo = (num) => {
        if (isNaN(num))
          return alert("La información que ingreso no es un número");
        while (i <= num) {
          if (num % i === 0) {
            primo += 1;
          }
          i++;
        }
        primo === 2
          ? alert(`El número ${num} es primo`)
          : alert(`El número ${num} no es primo`);
      };

      esPrimo(num);
    </script>
  </body>
</html>
